{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block menu %}
{% for category in categories %}
<a class="dropdown-item" href="/categories/{{ category.slug }}">
  {{ category.name }}</a>
{% endfor %}
{% endblock %}

{% block content %}
<h2>Регистрация</h2>
<form method="post">
{% csrf_token %}
  {{ form.as_p }}
<button type="submit">Отправить</button>
  <a>{{ message }}</a>
</form>
{% endblock %}
