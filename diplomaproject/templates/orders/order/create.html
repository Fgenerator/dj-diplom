{% extends "base.html" %}

{% block title %}Checkout{% endblock %}

{% block menu %}
{% for category in categories %}
<a class="dropdown-item" href="/categories/{{ category.slug }}">
  {{ category.name }}</a>
{% endfor %}
{% endblock %}


{% block content %}
    <h1>Данные заказа</h1>

    <form method="post" class="order-form">
        {{ form.as_p }}
        <p><input type="submit" value="Заказать"></p>
            {% csrf_token %}
    </form>
{% endblock %}
